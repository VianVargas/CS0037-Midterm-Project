<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Sidebar Dock -->
    <div class="sidebar-dock">
      <a href="../index.html" class="dock-icon" data-title="Home">
        <img
          src="../assets/sidebar/home.svg"
          alt="Home"
          class="dock-icon-svg"
        />
      </a>
      <a href="education.html" class="dock-icon" data-title="Education">
        <img
          src="../assets/sidebar/education.svg"
          alt="Education"
          class="dock-icon-svg"
        />
      </a>
      <a href="experience.html" class="dock-icon" data-title="Experience">
        <img
          src="../assets/sidebar/experience.svg"
          alt="Experience"
          class="dock-icon-svg"
        />
      </a>
      <a href="skills.html" class="dock-icon" data-title="Skills">
        <img
          src="../assets/sidebar/skills.svg"
          alt="Skills"
          class="dock-icon-svg"
        />
      </a>
      <a href="certificates.html" class="dock-icon" data-title="Certificates">
        <img
          src="../assets/sidebar/certificates.svg"
          alt="Certificates"
          class="dock-icon-svg"
        />
      </a>
      <a href="advocacy.html" class="dock-icon" data-title="Advocacy">
        <img
          src="../assets/sidebar/advocacy.svg"
          alt="Advocacy"
          class="dock-icon-svg"
        />
      </a>
      <a href="portfolio.html" class="dock-icon" data-title="Portfolio">
        <img
          src="../assets/sidebar/portfolio.svg"
          alt="Portfolio"
          class="dock-icon-svg"
        />
      </a>
      <a href="about.html" class="dock-icon" data-title="About">
        <img
          src="../assets/sidebar/about.svg"
          alt="about"
          class="dock-icon-svg"
        />
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content py-5">
      <div class="container-fluid px-4 px-lg-5">
        <!-- Header Section -->
        <div class="row mb-5">
          <div class="col-12">
            <div class="d-flex align-items-center gap-3 mb-4">
              <img
                src="../assets/sidebar/portfolio.svg"
                alt="Portfolio"
                class="header-icon-svg"
              />
              <h1 class="display-3 fw-bold">Portfolio</h1>
            </div>
            <div class="divider"></div>
          </div>
        </div>

        <!-- Body -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="custom-card card shadow-lg rounded-4 p-4 text-center">
              <img
                src="../assets/comingsoon.svg"
                alt="Coming Soon Logo"
                class="logos"
              />
              <h3 class="h3 fw-bold mb-3 text-white center-text">
                Coming Soon<span class="typing-dots"
                  ><span>.</span><span>.</span><span>.</span></span
                >
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-white-50">
      <div class="container-fluid px-4 px-lg-5">
        <img src="../assets/mylogo.png" alt="Logo" height="20" class="mb-2" />
        2025 Vian Andrei Vargas. All rights reserved.
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
