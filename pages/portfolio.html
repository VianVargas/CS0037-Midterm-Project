    <!-- SPA Logic -->
    <script>
      function openProject(title, youtubeUrl, description) {
        document.getElementById("overview").style.display = "none";
        document.getElementById("project-details").style.display = "block";

        document.getElementById("details-content").innerHTML = `
      <h1 class="fw-bold text-white mb-4">${title}</h1>
      <div class="ratio ratio-16x9 mb-4">
        <iframe 
          src="${youtubeUrl}" 
          title="${title}" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen
          class="rounded-3">
        </iframe>
      </div>
      <p class="text-white-50 lh-base">${description}</p>
    `;
      }

      function openProjectImages(title, images, description) {
        document.getElementById("overview").style.display = "none";
        document.getElementById("project-details").style.display = "block";

        // Create image gallery HTML
        const imagesHTML = images
          .map(
            (img) => `
        <div class="col-12 mb-4">
          <img src="${img}" class="img-fluid rounded-3 shadow" alt="${title}" />
        </div>
      `
          )
          .join("");

        document.getElementById("details-content").innerHTML = `
        <h1 class="fw-bold text-white mb-4">${title}</h1>
        <div class="row">
          ${imagesHTML}
        </div>
        <p class="text-white-50 lh-base mt-4">${description}</p>
      `;
      }

      function goBack() {
        // Stop any playing videos by clearing iframe sources
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach((iframe) => {
          iframe.src = ""; // This stops the video
        });

        document.getElementById("project-details").style.display = "none";
        document.getElementById("overview").style.display = "block";
      }
    </script>
